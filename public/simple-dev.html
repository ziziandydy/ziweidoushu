<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫微斗數命盤 - 開發版本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden">

            <!-- 標題欄 -->
            <div class="bg-gradient-to-r from-purple-600 via-blue-600 to-blue-700 text-white p-6">
                <div class="flex items-center justify-center space-x-3">
                    <i data-lucide="moon" class="w-8 h-8"></i>
                    <h1 class="text-3xl font-bold">紫微斗數命盤</h1>
                    <i data-lucide="sun" class="w-8 h-8"></i>
                </div>
                <p class="text-center mt-2 opacity-90">開發環境版本</p>
            </div>

            <!-- 內容區域 -->
            <div class="p-8">

                <!-- 狀態指示 -->
                <div class="flex items-center justify-center mb-8">
                    <div class="bg-green-500 text-white px-4 py-2 rounded-full font-medium animate-fade-in">
                        🚀 Vite 開發服務器運行中
                    </div>
                </div>

                <!-- 功能展示 -->
                <div class="space-y-8">

                    <!-- React 元件展示 -->
                    <div class="bg-gradient-to-r from-blue-50 to-purple-50 p-6 rounded-lg border">
                        <h2 class="text-2xl font-bold mb-4 flex items-center">
                            <i data-lucide="react" class="mr-2 text-blue-500"></i>
                            React 前端介面
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-white p-4 rounded-lg shadow-md">
                                <h3 class="font-bold mb-2">🎯 互動式步驟引導</h3>
                                <p class="text-sm text-gray-600">三步驟使用者介面設計，直觀的體驗流程</p>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow-md">
                                <h3 class="font-bold mb-2">⚡ 即時計算</h3>
                                <p class="text-sm text-gray-600">基於 TypeScript 的快速命盤計算引擎</p>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow-md">
                                <h3 class="font-bold mb-2">📱 響應式設計</h3>
                                <b class="text-sm text-gray-600">支援桌面、平板、手機多種裝置</p>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow-md">
                                <h3 class="font-bold mb-2">🎨 現代化 UI</h3>
                                <p class="text-sm text-gray-600">基於 Tailwind CSS 的美觀介面設計</p>
                            </div>
                        </div>
                    </div>

                    <!-- 核心功能模擬 -->
                    <div class="bg-gradient-to-r from-green-50 to-blue-50 p-6 rounded-lg border">
                        <h2 class="text-2xl font-bold mb-4 flex items-center">
                            <i data-lucide="zap" class="mr-2 text-green-500"></i>
                            紫微斗數核心功能
                        </h2>
                        <div class="space-y-4">
                            <div class="bg-white p-4 rounded-lg">
                                <h4 class="font-bold text-lg mb-2">個人資料輸入</h4>
                                <form class="space-y-3">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input type="text" placeholder="姓名"
                                            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                        <select
                                            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                            <option>選擇性別</option>
                                            <option>男</option>
                                            <option>女</option>
                                        </select>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <select
                                            class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                            <option>出生年</option>
                                            <option>1990</option>
                                            <option>1991</option>
                                            <option>1992</option>
                                        </select>
                                        <select
                                            class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                            <option>出生月</option>
                                            <option>1月</option>
                                            <option>2月</option>
                                            <option>3月</option>
                                        </select>
                                        <select
                                            class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                            <option>出生日</option>
                                            <option>1日</option>
                                            <option>2日</option>
                                            <option>3日</option>
                                        </select>
                                    </div>
                                    <button
                                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-medium hover:shadow-lg transition-all">
                                        計算命盤 <i data-lucide="sparkles" class="inline ml-2"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 技術棧展示 -->
                    <div class="bg-gradient-to-r from-purple-50 to-pink-50 p-6 rounded-lg border">
                        <h2 class="text-2xl font-bold mb-4 flex items-center">
                            <i data-lucide="layers" class="mr-2 text-purple-500"></i>
                            技術棧
                        </h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="bg-white p-3 rounded-lg text-center">
                                <div class="text-xs font-medium text-blue-600 bg-blue-100 px-2 py-1 rounded-full">React
                                    19</div>
                            </div>
                            <div class="bg-white p-3 rounded-lg text-center">
                                <div class="text-xs font-medium text-green-600 bg-green-100 px-2 py-1 rounded-full">
                                    TypeScript</div>
                            </div>
                            <div class="bg-white p-3 rounded-lg text-center">
                                <div class="text-xs font-medium text-cyan-600 bg-cyan-100 px-2 py-1 rounded-full">Vite
                                </div>
                            </div>
                            <div class="bg-white p-3 rounded-lg text-center">
                                <div class="text-xs font-medium text-purple-600 bg-purple-100 px-2 py-1 rounded-full">
                                    TailwindCSS</div>
                            </div>
                        </div>
                    </div>

                    <!-- 快速連結 -->
                    <div class="flex justify-center space-x-4">
                        <button onclick="openDemo()"
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-600 transition-colors">
                            查看完整演示
                        </button>
                        <button onclick="showDevInfo()"
                            class="bg-gray-500 text-white px-6 py-2 rounded-lg font-medium hover:bg-gray-600 transition-colors">
                            開發資訊
                        </button>
                    </div>
                </div>
            </div>

            <!-- 頁腳 -->
            <div class="bg-gray-50 p-4 border-t">
                <div class="text-center text-sm text-gray-500">
                    <p class="flex items-center justify-center mb-2">
                        <i data-lucide="code" class="mr-1"></i>
                        基於傳統中州派紫微斗數理論開發
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化 Lucide 圖示
        lucide.createIcons();

        function openDemo() {
            window.open('./demo.html', '_blank');
        }

        function showDevInfo() {
            const info = `
🌟 紫微斗數開發環境
📂 專案路徑: ${window.location.href}
🔧 技術棧: React + TypeScript + Vite + Tailwind CSS
⚡ Vite 版本: 7.1.8
🖥️ 瀏覽器: ${navigator.userAgent}

開發狀態:
✅ React 元件已創建
✅ TypeScript 編譯設定完成
✅ Tailwind CSS 樣式就緒
✅ Vite 開發服務器運行中

下一步:
1. 整合原始紫微斗數庫
2. 實現真正的命盤計算
3. 添加更多互動功能
4. 完善用戶體驗
            `;
            alert(info);
        }

        // 頁面載入完成後的狀態檢查
        window.addEventListener('DOMContentLoaded', () => {
            console.log('🌟 紫微斗數開發頁面載入完成');
            console.log('📂 當前路徑:', window.location.href);
            console.log('⚡ 技術棧就緒: React + TypeScript + Vite + Tailwind');

            // 檢查瀏覽器兼容性
            const features = {
                'ES6 Modules': 'import' in window && 'export' in window,
                'CSS Grid': CSS.supports('display', 'grid'),
                'CSS Flexbox': CSS.supports('display', 'flex'),
                'CSS Custom Properties': CSS.supports('--custom', 'value'),
                'Intersection Observer': 'IntersectionObserver' in window,
                'Web Animation API': 'animate' in Element.prototype
            };

            console.log('🔍 瀏覽器功能檢查:', features);
        });

        // 表單提交處理（模擬）
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('🎯 這是開發版本的模擬互動！\n\n真正的命盤計算功能正在整合中...');
        });
    </script>
</body>

</html>
