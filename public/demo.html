<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫微斗數命盤 - 互動式排盤系統</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- 自定義樣式 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .chinese-font {
            font-family: 'Microsoft YaHei', 'SimSun', 'serif', sans-serif;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-in-out;
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }

        .hover-scale:hover {
            transform: scale(1.02);
        }

        .hover-lift {
            transition: transform 0.2s ease-in-out;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">

    <!-- 主要容器 -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl glass-effect rounded-2xl shadow-2xl overflow-hidden">

            <!-- 標題欄 -->
            <div class="bg-gradient-to-r from-purple-600 via-blue-600 to-blue-700 text-white p-6">
                <div class="flex items-center justify-center space-x-3">
                    <div id="moon-icon"></div>
                    <h1 class="text-3xl font-bold text-center">紫微斗數命盤</h1>
                    <div id="sun-icon"></div>
                </div>
                <p class="text-center mt-2 opacity-90">遵循中州派傳統理論 · 互動式命盤計算</p>
            </div>

            <!-- 內容區域 -->
            <div class="p-8">

                <!-- 步驟指示器 -->
                <div class="flex items-center justify-center space-x-4 mb-8">
                    <div id="step-1" class="flex items-center text-blue-600">
                        <div
                            class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm font-medium">
                            1
                        </div>
                        <span class="ml-2 font-medium">基本資料</span>
                    </div>
                    <div class="w-16 h-0.5 bg-blue-600"></div>
                    <div id="step-2" class="flex items-center text-gray-400">
                        <div
                            class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center text-sm font-medium">
                            2
                        </div>
                        <span class="ml-2 font-medium">命盤星曜</span>
                    </div>
                    <div class="w-16 h-0.5 bg-gray-200"></div>
                    <div id="step-3" class="flex items-center text-gray-400">
                        <div
                            class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center text-sm font-medium">
                            3
                        </div>
                        <span class="ml-2 font-medium">詳細解析</span>
                    </div>
                </div>

                <!-- 步驟一：基本資料輸入 -->
                <div id="step-content-1">
                    <h2 class="text-2xl font-bold mb-6 flex items-center">
                        <div id="user-icon" class="mr-2 text-blue-500"></div>
                        個人基本資料
                    </h2>

                    <div class="space-y-6">
                        <!-- 姓名和性別 -->
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label class="block mb-2 font-medium">姓名</label>
                                <input type="text" id="user-name"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                    placeholder="請輸入您的姓名" />
                            </div>

                            <div>
                                <label class="block mb-2 font-medium">性別</label>
                                <div class="flex space-x-2">
                                    <button id="gender-male"
                                        class="flex-1 py-3 rounded-lg border transition-colors font-medium bg-blue-500 text-white border-blue-500"
                                        onclick="selectGender('M')">
                                        男
                                    </button>
                                    <button id="gender-female"
                                        class="flex-1 py-3 rounded-lg border transition-colors font-medium bg-white text-gray-700 border-gray-300 hover:bg-gray-50"
                                        onclick="selectedGender('F')">
                                        女
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 曆法類型 -->
                        <div>
                            <label class="block mb-2 font-medium">曆法類型</label>
                            <div class="flex space-x-2">
                                <button id="calendar-lunar"
                                    class="flex-1 py-3 rounded-lg border transition-colors font-medium bg-green-500 text-white border-green-500"
                                    onclick="selectCalendar('lunar')">
                                    農曆
                                </button>
                                <button id="calendar-solar"
                                    class="flex-1 py-3 rounded-lg border transition-colors font-medium bg-white text-gray-700 border-gray-300 hover:bg-gray-50"
                                    onclick="selectCalendar('solar')">
                                    西曆
                                </button>
                            </div>
                        </div>

                        <!-- 出生日期 -->
                        <div class="grid md:grid-cols-3 gap-4">
                            <div>
                                <label class="block mb-2 font-medium">出生年</label>
                                <select id="birth-year"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="">選擇年份</option>
                                </select>
                            </div>

                            <div>
                                <label class="block mb-2 font-medium">出生月</label>
                                <select id="birth-month"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="">選擇月份</option>
                                </select>
                            </div>

                            <div>
                                <label class="block mb-2 font-medium">出生日</label>
                                <select id="birth-day"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="">選擇日期</option>
                                </select>
                            </div>
                        </div>

                        <!-- 出生時辰 -->
                        <div>
                            <label class="block mb-2 font-medium flex items-center">
                                <div id="clock-icon" class="mr-1"></div>
                                出生時辰
                            </label>
                            <select id="birth-hour"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">選擇時辰</option>
                                <option value="子時">子時(23:00-01:00)</option>
                                <option value="丑時">丑時(01:00-03:00)</option>
                                <option value="寅時">寅時(03:00-05:00)</option>
                                <option value="卯時">卯時(05:00-07:00)</option>
                                <option value="辰時">辰時(07:00-09:00)</option>
                                <option value="巳時">巳時(09:00-11:00)</option>
                                <option value="午時">午時(11:00-13:00)</option>
                                <option value="未時">未時(13:00-15:00)</option>
                                <option value="申時">申時(15:00-17:00)</option>
                                <option value="酉時">酉時(17:00-19:00)</option>
                                <option value="戌時">戌時(19:00-21:00)</option>
                                <option value="亥時">亥時(21:00-23:00)</option>
                            </select>

                            <!-- 潤月選項（僅農曆時顯示） -->
                            <div id="leap-month-option" class="mt-3 hidden">
                                <label class="flex items-center">
                                    <input type="checkbox" id="leap-month"
                                        class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                                    <span class="text-sm text-gray-600">是否為潤月出生</span>
                                </label>
                            </div>
                        </div>

                        <button onclick="calculateDestiny()"
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-medium shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02] flex items-center justify-center">
                            計算命盤
                            <div id="sparkles-icon" class="ml-2"></div>
                        </button>
                    </div>
                </div>

                <!-- 步驟二：命盤星曜（隱藏） -->
                <div id="step-content-2" class="hidden">
                    <h2 class="text-2xl font-bold mb-6 flex items-center">
                        <div id="star-icon-2" class="mr-2 text-purple-500"></div>
                        您的命盤主要星曜
                    </h2>

                    <div id="stars-container" class="space-y-6">
                        <!-- 星曜卡片會動態生成 -->
                    </div>

                    <div class="flex justify-between mt-8">
                        <button onclick="goToStep(1)"
                            class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                            上一步
                        </button>
                        <button onclick="goToStep(3)"
                            class="bg-gradient-to-r from-green-500 to-blue-600 text-white px-6 py-2 rounded-lg font-medium shadow-lg hover:shadow-xl transition-all">
                            查看詳細命盤
                        </button>
                    </div>
                </div>

                <!-- 步驟三：詳細解析（隱藏） -->
                <div id="step-content-3" class="hidden">
                    <h2 class="text-2xl font-bold mb-6 flex items-center">
                        <div id="compass-icon" class="mr-2 text-green-500"></div>
                        <span id="detailed-title">詳細命盤解析</span>
                    </h2>

                    <div class="space-y-6">
                        <!-- 基本資訊統計卡片 -->
                        <div class="grid md:grid-cols-2 gap-4">
                            <div class="bg-white p-6 rounded-lg shadow-md border hover-lift">
                                <div class="flex items-center mb-3">
                                    <div id="map-icon" class="mr-2 text-blue-500"></div>
                                    <h3 class="font-bold text-lg">基本資訊</h3>
                                </div>
                                <div id="basic-info" class="space-y-2 text-sm">
                                    <!-- 動態生成基本資訊 -->
                                </div>
                            </div>

                            <div class="bg-white p-6 rounded-lg shadow-md border hover-lift">
                                <div class="flex items-center mb-3">
                                    <div id="sun-icon-2" class="mr-2 text-yellow-500"></div>
                                    <h3 class="font-bold text-lg">運勢概述</h3>
                                </div>
                                <div class="text-sm space-y-2">
                                    <p>您的命盤顯示出豐富的個人特質和發展潛能。</p>
                                    <p>通過紫微斗數的傳統智慧，可以更深入了解您的人生軌跡。</p>
                                    <p>建議保持開放的心態，善用自身優勢創造美好人生。</p>
                                </div>
                            </div>
                        </div>

                        <!-- 十二宮配置 -->
                        <div class="bg-white p-6 rounded-lg shadow-md border">
                            <div class="flex items-center mb-4">
                                <div id="cloud-icon" class="mr-2 text-purple-500"></div>
                                <h3 class="font-bold text-lg">十二宮配置</h3>
                            </div>
                            <div id="temples-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-3">
                                <!-- 動態生成十二宮資訊 -->
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-between mt-8">
                        <button onclick="goToStep(2)"
                            class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                            返回上一步
                        </button>
                        <button onclick="resetForm()"
                            class="bg-gradient-to-r from-purple-500 to-pink-600 text-white px-6 py-2 rounded-lg font-medium shadow-lg hover:shadow-xl transition-all">
                            重新查詢
                        </button>
                    </div>
                    年
                </div>
            </div>

            <!-- 頁腳 -->
            <div class="bg-blue-50 p-4 border-t">
                <div class="text-center text-sm text-gray-500 chinese-font">
                    <p class="flex items-center justify-center">
                    <div id="calendar-icon" class="mr-1"></div>
                    命盤解析基於傳統中州派紫微斗數理論，僅供參考 •
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let currentStep = 1;
        let userProfile = {
            name: '',
            gender: 'M',
            birthYear: '',
            birthMonth: '',
            birthDay: '',
            birthHour: '',
            calendarType: 'lunar',
            isLeapMonth: false
        };
        let destinyBoard = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            initializeYears();
            initializeMonths();
            initializeIcons();
        });

        // 初始化年份選項
        function initializeYears() {
            const yearSelect = document.getElementById('birth-year');
            const currentYear = new Date().getFullYear();
            for (let i = currentYear - 100; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i + '年';
                yearSelect.appendChild(option);
            }
        }

        // 初始化月份選項
        function initializeMonths() {
            const monthSelect = document.getElementById('birth-month');
            for (let i = 1; i <= 12; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i + '月';
                monthSelect.appendChild(option);
            }
        }

        // 初始化圖示
        function initializeIcons() {
            if (typeof lucide !== 'undefined') {
                // 初始化所有 Lucide 圖示
                const icons = [
                    { element: 'moon-icon', icon: 'Moon', size: 32 },
                    { element: 'sun-icon', icon: 'Sun', size: 32 },
                    { element: 'user-icon', icon: 'User', size: 24 },
                    { element: 'clock-icon', icon: 'Clock', size: 16 },
                    { element: 'sparkles-icon', icon: 'Sparkles', size: 20 },
                    { element: 'star-icon-2', icon: 'Star', size: 24 },
                    { element: 'compass-icon', icon: 'Compass', size: 24 },
                    { element: 'map-icon', icon: 'MapPin', size: 20 },
                    { element: 'sun-icon-2', icon: 'Sun', size: 20 },
                    { element: 'cloud-icon', icon: 'CloudSun', size: 20 },
                    { element: 'portal-icon', icon: 'Calendar', size: 16 }
                ];

                icons.forEach(({ element, icon, size }) => {
                    const element = document.getElementById(element) || document.getElementById(element);
                    if (element && lucide[icon]) {
                        const iconElement = lucide[icon];
                        element.innerHTML = '';
                        const svg = iconElement.createSVGElement({ size: size });
                        element.appendChild(svg);
                    }
                });
            }
        }

        // 選擇性別
        function selectGender(gender) {
            userProfile.gender = gender;
            const maleBtn = document.getElementById('gender-male');
            const femaleBtn = document.getElementById('gender-female');

            if (gender === 'M') {
                maleBtn.className = 'flex-1 py-3 rounded-lg border transition-colors font-medium bg-blue-500 text-white border-blue-500';
                femaleBtn.className = 'flex-1 py-3 rounded-lg border transition-colors font-medium bg-white text-gray-700 border-gray-300 hover:bg-gray-50';
            } else {
                maleBtn.className = 'flex-1 py-3 rounded-lg border transition-colors font-medium bg-white text-gray-700 border-gray-300 hover:bg-gray-50';
                femaleBtn.className = 'flex-1 py-3 rounded-lg border transition-colors font-medium bg-blue-500 text-white border-blue-500';
            }
        }

        // 選擇曆法
        function selectCalendar(type) {
            userProfile.calendarType = type;
            const lunarBtn = document.getElementById('calendar-lunar');
            const solarBtn = document.getElementById('calendar-solar');
            const leapOption = document.getElementById('leap-month-option');

            if (type === 'lunar') {
                lunarBtn.className = 'flex-1 py-3 rounded-lg border transition-colors font-medium bg-green-500 text-white border-green-500';
                solarBtn.className = 'flex-1 py-3 rounded-lg border transition-colors font-medium bg-white text-gray-700 border-gray-300 hover:bg-gray-50';
                leapOption.classList.remove('hidden');
            } else {
                solarBtn.className = 'flex-1 py-3 rounded-lg border transition-colors font-medium bg-green-500 text-white border-green-500';
                lunarBtn.className = 'flex-1 py-3 rounded-lg border transition-colors font-medium bg-white text-gray-700 border-gray-300 hover:bg-gray-50';
                leapOption.classList.add('hidden');
            }
        }

        // 計算命盤
        function calculateDestiny() {
            // 收集表單資料
            userProfile.name = document.getElementById('user-name').value;
            userProfile.birthYear = document.getElementById('birth-year').value;
            userProfile.birthMonth = document.getElementById('birth-month').value;
            userProfile.birthDay = document.getElementById('birth-day').value;
            userProfile.birthHour = document.getElementById('birth-hour').value;
            userProfile.isLeapMonth = document.getElementById('leap-month').checked;

            // 簡單驗證
            const requiredFields = ['name', 'birthYear', 'birthMonth', 'birthDay', 'birthHour'];
            if (requiredFields.some(field => !userProfile[field])) {
                alert('請填寫完整所有必需資訊');
                return;
            }

            // 這裡應該調用真實的紫微斗數計算庫
            // destinyBoard = new DestinyBoard(config);

            // 模擬計算
            simulateDestinyCalculation();

            goToStep(2);
            showDestinyStars();
        }

        // 模擬命盤計算
        function simulateDestinyCalculation() {
            destinyBoard = {
                destinyMaster: { displayName: '紫微', energyLevel: 2 },
                bodyMaster: { displayName: '天府', energyLevel: 1 },
                element: { displayName: '金四局' },
                startControl: { displayName: '子' },
                cells: [
                    {
                        temples: [{ displayName: '命宮' }], majorStars: [
                            { displayName: '紫微', energyLevel: 2 },
                            { displayName: '天府', energyLevel: 1 }
                        ]
                    },
                    {
                        temples: [{ displayName: '兄弟宮' }], majorStars: [
                            { displayName: '天機', energyLevel: 1 }
                        ]
                    },
                    {
                        temples: [{ displayName: '夫妻宮' }], majorStars: [
                            { displayName: '太陽', energyLevel: -1 }
                        ]
                    },
                    {
                        temples: [{ displayName: '子女宮' }], majorStars: [
                            { displayName: '武曲', energyLevel: 1 }
                        ]
                    },
                    {
                        temples: [{ displayName: '財帛宮' }], majorStars: [
                            { displayName: '天同', energyLevel: 0 }
                        ]
                    },
                    {
                        temples: [{ displayName: '疾厄宮' }], majorStars: [
                            { displayName: '廉貞', energyLevel: 2 }
                        ]
                    },
                    {
                        temples: [{ displayName: '遷移宮' }], majorStars: [
                            { displayName: '太陰', energyLevel: -1 }
                        ]
                    },
                    {
                        temples: [{ displayName: '交友宮' }], majorStars: [
                            { displayName: '貪狼', energyLevel: 1 }
                        ]
                    },
                    {
                        temples: [{ displayName: '事業宮' }], majorStars: [
                            { displayName: '巨門', energyLevel: 0 }
                        ]
                    },
                    {
                        temples: [{ displayName: '田宅宮' }], majorStars: [
                            { displayName: '天相', energyLevel: 2 }
                        ]
                    },
                    { temples: [_displayName: '福德宮'}], majorStars: [
                        { displayName: '天梁', energyLevel: 1 }
                    ]
            },
            {
                temples: [{ displayName: '父母宮' }], majorStars: [
                    { displayName: '七殺', energyLevel: -1 }
                ]
            }
                ]
        };
        }

        // 顯示命盤星曜
        function showDestinyStars() {
            const container = document.getElementById('stars-container');
            container.innerHTML = '';

            // 顯示主要星曜
            destinyBoard.cells.forEach(cell => {
                if (cell.majorStars && cell.majorStars.length > 0) {
                    const templesInfo = cell.temples.length > 0 ? cell.temples[0].displayName : '未知宮位';

                    cell.majorStars.forEach(star => {
                        const starCard = document.createElement('div');
                        starCard.className = 'p-4 rounded-lg border transition-all duration-300 bg-white border-gray-200 hover-lift';
                        starCard.innerHTML = `
                            <div class="flex items-center justify-between cursor-pointer">
                                <div class="flex items-center space-x-3">
                                    <div class="relative">
                                        <div class="star-energy-badge">${Math.abs(star.energyLevel)}</div>
                                    </div>
                                    <div>
                                        <h3 class="font-bold text-lg">${star.displayName}</h3>
                                        <span class="text-xs px-2 py-1 rounded-full">能量等級</span>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.appendChild(starCard);
                    });
                }
            });
        }

        // 切換步驟
        function goToStep(step) {
            // 隱藏所有步驟
            ['step-content-1', 'step-content-2', 'step-content-3'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });

            // 更新步驟指示器
            for (let i = 1; i <= 3; i++) {
                const stepElement = document.getElementById(`step-${i}`);
                if (i === step) {
                    stepElement.className = stepElement.className.replace('text-gray-400', 'text-blue-600');
                    stepElement.querySelector('.w-8').className = 'w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm font-medium';
                } else {
                    stepElement.className = stepElement.className.replace('text-blue-600', 'text-gray-400');
                    stepElement.querySelector('.w-8').className = 'w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center text-sm font-medium';
                }
            }

            // 顯示當前步驟
            currentStep = step;
            document.getElementById(`step-content-${step}`).classList.remove('hidden');

            // 如果是第三步，更新詳細資訊
            if (step === 3) {
                updateDetailedInfo();
            }
        }

        // 更新詳細資訊
        function updateDetailedInfo() {
            document.getElementById('detailed-title').textContent = `${userProfile.name}的命盤詳細解析`;

            const basicInfoDiv = document.getElementById('basic-info');
            basicInfoDiv.innerHTML = `
                <p><span class="font-medium">姓名：</span>${userProfile.name}</p>
                <p><span class="font-medium">性別：</span>${userProfile.gender === 'M' ? '男' : '女'}</p>
                <p><span class="font-medium">出生：</span>${userProfile.birthYear}年${userProfile.birthMonth}月${userProfile.birthDay}日 ${userProfile.birthHour}</p>
                <p><span class="font-medium">曆法：</span>${userProfile.calendarType === 'lunar' ? '農曆' : '西曆'}</p>
                <p><span class="font-medium">命主星：</span>${destinyBoard.destinyMaster.displayName}</p>
                <p><span class="font-medium">身主星：</span>${destinyBoard.bodyMaster.displayName}</p>
                <p><span class="font-medium">五行：</span>${destinyBoard.element.displayName}</p>
            `;

            // 更新十二宮配置
            const templesGrid = document.getElementById('temples-grid');
            templesGrid.innerHTML = '';

            destinyBoard.cells.forEach(cell => {
                const templeDiv = document.createElement('div');
                templeDiv.className = 'p-3 bg-gray-50 rounded-lg text-sm';

                const templesInfo = cell.temples.length > 0 ? cell.temples[0].displayName : '未知宮位';
                const majorStarsInfo = cell.majorStars.map(star =>
                    `${star.displayName}(${star.energyLevel})`
                ).join('、') || '無主星';

                templeDiv.innerHTML = `
                    <div class="font-medium text-blue-700">${templesInfo}</div>
                    <div class="text-gray-600 mt-1">${majorStarsInfo}</div>
                `;
                templesGrid.appendChild(templeDiv);
            });
        }

        // 重置表單
        function resetForm() {
            userProfile = {
                name: '',
                gender: 'M',
                birthYear: '',
                birthMonth: '',
                birthDay: '',
                birthHour: '',
                calendarType: 'lunar',
                isLeapMonth: false
            };

            destinyBoard = null;

            // 清空表單
            document.getElementById('user-name').value = '';
            document.getElementById('birth-year').value = '';
            document.getElementById('birth-month').value = '';
            document.getElementById('birth-day').value = '';
            document.getElementById('birth-hour').value = '';
            document.getElementById('leap-month').checked = false;

            // 重置按鈕狀態
            selectGender('M');
            selectCalendar('lunar');

            goToStep(1);
        }
    </script>
</body>

</html>
