<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登入 | AI 紫微斗數</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-purple-50 min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold text-purple-600">AI 紫微斗數</a>
            <p class="text-gray-600 mt-2">後台管理系統</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">管理員登入</h2>

            <!-- Alert -->
            <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">帳號</label>
                    <input type="text" id="username"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                           placeholder="請輸入帳號" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">密碼</label>
                    <input type="password" id="password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                           placeholder="請輸入密碼" required>
                </div>

                <button type="submit" id="loginBtn"
                        class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition font-semibold">
                    登入
                </button>
            </form>

            <!-- Back Link -->
            <div class="mt-6 text-center">
                <a href="/" class="text-purple-600 hover:text-purple-700">返回首頁</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alert');

        // Check if already logged in
        const token = localStorage.getItem('admin_token');
        if (token) {
            window.location.href = '/admin-dashboard';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = '登入中...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Save token
                    localStorage.setItem('admin_token', result.data.token);
                    localStorage.setItem('admin_user', JSON.stringify(result.data.user));

                    showAlert('登入成功！跳轉中...', 'success');

                    setTimeout(() => {
                        window.location.href = '/admin-dashboard';
                    }, 1000);
                } else {
                    showAlert(result.error || '登入失敗', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登入';
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                showAlert('登入失敗，請稍後再試', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = '登入';
            }
        });

        function showAlert(message, type) {
            alertBox.className = `mb-4 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            alertBox.textContent = message;
            alertBox.classList.remove('hidden');
        }
    </script>

</body>
</html>
