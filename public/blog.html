    <script>
        // API 基礎 URL
        const API_BASE = '/api/blog';

        // 狀態
        let currentPage = 1;
        let currentTag = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadBlogPosts();
        });

        // 載入部落格文章
        async function loadBlogPosts(page = 1, tag = null) {
            currentPage = page;
            currentTag = tag;

            const loading = document.getElementById('loading');
            const blogGrid = document.getElementById('blogGrid');
            const emptyState = document.getElementById('emptyState');
            const pagination = document.getElementById('pagination');

            // 顯示載入狀態
            loading.classList.remove('hidden');
            blogGrid.classList.add('hidden');
            emptyState.classList.add('hidden');
            pagination.classList.add('hidden');

            try {
                let url = `${API_BASE}/list?page=${page}&limit=9`;
                if (tag) url += `&tag=${encodeURIComponent(tag)}`;

                const response = await fetch(url);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                const { posts, pagination: paginationData } = result.data;

                // 隱藏載入狀態
                loading.classList.add('hidden');

                if (posts.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }

                // 渲染文章
                renderBlogPosts(posts);
                renderPagination(paginationData);
                renderTagFilter(posts);

                blogGrid.classList.remove('hidden');
                if (paginationData.totalPages > 1) {
                    pagination.classList.remove('hidden');
                }

            } catch (error) {
                console.error('載入文章失敗:', error);
                loading.innerHTML = '<p class="text-red-500">載入失敗，請稍後再試</p>';
            }
        }

        // 渲染文章卡片
        function renderBlogPosts(posts) {
            const blogGrid = document.getElementById('blogGrid');

            // 生成文章卡片和廣告
            let content = '';
            posts.forEach((post, index) => {
                // 添加文章卡片
                content += `
                    <article class="blog-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer"
                             onclick="window.location.href='/blog/${post.slug}'">
                        <div class="p-6">
                            <h2 class="text-xl font-bold text-gray-800 mb-3 line-clamp-2">
                                ${escapeHtml(post.title)}
                            </h2>
                            <p class="text-gray-600 mb-4 line-clamp-3">
                                ${extractPlainText(post.excerpt)}...
                            </p>
                            <div class="flex flex-wrap gap-2 mb-4 max-h-16 overflow-hidden">
                                ${post.tags.slice(0, 5).map(tag => `
                                    <span class="tag-badge px-2.5 py-1 bg-purple-100 text-purple-700 text-xs rounded-full whitespace-nowrap overflow-hidden text-ellipsis max-w-[120px]"
                                          onclick="event.stopPropagation(); loadBlogPosts(1, '${escapeHtml(tag)}')"
                                          title="${escapeHtml(tag)}">
                                        ${escapeHtml(tag)}
                                    </span>
                                `).join('')}
                                ${post.tags.length > 5 ? `<span class="text-xs text-gray-500 self-center">+${post.tags.length - 5}</span>` : ''}
                            </div>
                            <div class="flex justify-between items-center text-sm text-gray-500">
                                <span>${formatDate(post.published_at || post.created_at)}</span>
                                <span class="text-purple-600 font-semibold">閱讀更多 →</span>
                            </div>
                        </div>
                    </article>
                `;

                // 每 6 篇文章後插入廣告（桌面版）/ 每 3 篇（手機版）
                const position = index + 1;
                if (false && position % 3 === 0 && position < posts.length) {
                    content += `
                        <!-- Inline Ad (Desktop: every 6, Mobile: every 3) -->
                        <div class="col-span-1 md:col-span-2 lg:col-span-3 ${position % 6 !== 0 ? 'md:hidden' : ''} my-4">
                            <div class="text-center text-xs text-gray-500 mb-2">廣告</div>
                            <!-- Desktop: 728x90 Banner -->
                            <div class="hidden md:flex justify-center">
                                <ins class="adsbygoogle"
                                     style="display:inline-block;width:728px;height:90px"
                                     data-ad-client="ca-pub-3240143153468832"
                                     data-ad-slot="7607800035"></ins>
                            </div>
                            <!-- Mobile: Responsive Ad (min 250px wide) -->
                            <div class="md:hidden w-full min-w-[250px]">
                                <ins class="adsbygoogle"
                                     style="display:block;width:100%;min-width:250px;"
                                     data-ad-client="ca-pub-3240143153468832"
                                     data-ad-slot="7607800035"
                                     data-ad-format="auto"
                                     data-full-width-responsive="true"></ins>
                            </div>
                        </div>
                    `;
                }
            });

            blogGrid.innerHTML = content;

            // 延遲初始化廣告，確保 DOM 已渲染並有正確尺寸
            /*
            setTimeout(() => {
                const adElements = blogGrid.querySelectorAll('.adsbygoogle');
                adElements.forEach(ad => {
                    if (!ad.dataset.adsbygoogleStatus) {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    }
                });
            }, 100);
            */
        }

        // 渲染分頁
        function renderPagination(paginationData) {
            const pagination = document.getElementById('pagination');
            const { page, totalPages, hasPrev, hasNext } = paginationData;

            pagination.innerHTML = `
                <button onclick="loadBlogPosts(${page - 1}, currentTag)"
                        class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50"
                        ${!hasPrev ? 'disabled' : ''}>
                    上一頁
                </button>
                <span class="text-gray-700">第 ${page} / ${totalPages} 頁</span>
                <button onclick="loadBlogPosts(${page + 1}, currentTag)"
                        class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50"
                        ${!hasNext ? 'disabled' : ''}>
                    下一頁
                </button>
            `;
        }

        // 渲染標籤過濾器
        function renderTagFilter(posts) {
            const tagFilter = document.getElementById('tagFilter');
            const allTags = new Set();
            posts.forEach(post => {
                post.tags.forEach(tag => allTags.add(tag));
            });

            tagFilter.innerHTML = `
                <button onclick="loadBlogPosts(1, null)"
                        class="px-4 py-2 rounded-full ${!currentTag ? 'bg-purple-600 text-white' : 'bg-white text-gray-700 border'} hover:bg-purple-500 hover:text-white">
                    全部
                </button>
                ${Array.from(allTags).map(tag => `
                    <button onclick="loadBlogPosts(1, '${escapeHtml(tag)}')"
                            class="px-4 py-2 rounded-full ${currentTag === tag ? 'bg-purple-600 text-white' : 'bg-white text-gray-700 border'} hover:bg-purple-500 hover:text-white">
                        ${escapeHtml(tag)}
                    </button>
                `).join('')}
            `;
        }

        // 工具函數
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function extractPlainText(markdown) {
            return markdown.replace(/[#*_`\[\]]/g, '').substring(0, 150);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
