                renderPagination(result.data.pagination);

        // Configure marked.js for better Markdown support
        marked.setOptions({

            pedantic: false,

        /**
         * ç”Ÿæˆç›®éŒ„ (TOC)
         * æ”¯æ´ [TOC] æ¨™è¨˜è‡ªå‹•ç”Ÿæˆ
         */
        function generateTOC(content) {
            const headings = [];
            const lines = content.split('\n');

            // æå–æ‰€æœ‰æ¨™é¡Œ
            lines.forEach((line, index) => {
                const match = line.match(/^(#{1,6})\s+(.+)$/);
                if (match) {
                    const level = match[1].length;
                    const text = match[2].trim();
                    const id = text
                        .toLowerCase()
                        .replace(/[^\w\u4e00-\u9fa5]+/g, '-')
                        .replace(/^-+|-+$/g, '');

                    headings.push({
                        level,
                        text,
                        id,
                        lineIndex: index
                    });
                }
            });

            if (headings.length === 0) {
                return null;
            }

            // ç”Ÿæˆ TOC HTML
            let tocHtml = '<div class="toc"><h2>ç›®éŒ„</h2><ul>';
            let currentLevel = 0;

            headings.forEach((heading, index) => {
                const nextLevel = headings[index + 1]?.level || 0;

                // è™•ç†å±¤ç´šè®ŠåŒ–
                while (currentLevel < heading.level) {
                    if (currentLevel > 0) tocHtml += '<ul>';
                    currentLevel++;
                }
                while (currentLevel > heading.level) {
                    tocHtml += '</ul>';
                    currentLevel--;
                }

                tocHtml += `<li><a href="#${heading.id}">${heading.text}</a>`;

                // å¦‚æœä¸‹ä¸€å€‹æ¨™é¡Œå±¤ç´šä¸è®Šæˆ–æ›´å°,é—œé–‰ç•¶å‰é …
                if (nextLevel <= heading.level) {
                    tocHtml += '</li>';
                }
            });

            // é—œé–‰æ‰€æœ‰æœªé—œé–‰çš„åˆ—è¡¨
            while (currentLevel > 0) {
                tocHtml += '</ul>';
                currentLevel--;
            }

            tocHtml += '</ul></div>';
            return tocHtml;
        }

        /**
         * ç‚ºæ¨™é¡Œæ·»åŠ  ID
         */
        function addHeadingIds(html) {
            return html.replace(/<h([1-6])>(.*?)<\/h\1>/g, (match, level, text) => {
                const id = text
                    .replace(/<[^>]+>/g, '') // ç§»é™¤ HTML æ¨™ç±¤
                    .toLowerCase()
                    .replace(/[^\w\u4e00-\u9fa5]+/g, '-')
                    .replace(/^-+|-+$/g, '');
                return `<h${level} id="${id}">${text}</h${level}>`;
            });
        }

                    const hasTOC = /\[TOC\]/i.test(content);

        }

        // Show form alert
        function showFormAlert(message, type) {
            const alert = document.getElementById('formAlert');
            alert.className = `mb-4 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            alert.textContent = message;
            alert.classList.remove('hidden');

            setTimeout(() => {
                alert.classList.add('hidden');
            }, 3000);
        }

        // Logout
        function logout() {
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_user');
            window.location.href = '/admin-login';
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
